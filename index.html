<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HANFLIX</title>
    <!-- bootstrap v5.3.x -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- Merienda font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Merienda:wght@700;800&display=swap"
      rel="stylesheet"
    />
    <!-- file -->
    <link rel="stylesheet" href="./css/common.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="d-none">HANFLIX</h1>
      <header class="hanflix-header">
        <nav class="navbar border-bottom">
          <div class="container-fluid">
            <a class="navbar-brand">HANFLIX</a>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </nav>
      </header>
      <main class="hanflix-main">
        <article>
          <h2 class="d-none">홈 본문</h2>
          <section class="pt-5">
            <h3 class="d-none">TOP 3</h3>
          </section>
          <section class="pt-5">
            <h3 class="d-none">일별 박스오피스</h3>
          </section>
          <section>
            <h3 class="d-none">개봉작</h3>
          </section>
          <section>
            <h3 class="d-none">개봉 예정작</h3>
          </section>
        </article>
      </main>
      <footer class="hanflix-footer">
        <h2 class="d-none">서비스 이용정보</h2>
      </footer>
    </div>
  </body>
</html>
